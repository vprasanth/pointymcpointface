version: "3.9"

services:
  app:
    build: .
    command: npm run dev
    working_dir: /workspace
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PORT: "3000"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/pointymcpointface"
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pointymcpointface
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  db_data:
  node_modules:
